<html>
    <head>
        <title>forms example</title>
    </head>
    <body>
        <form>
            <label for="name">name</label>
            <input type="text" id="name" name="name"><br>
            <label for="mother name">mother name</label>
            <input type="text" id="mother name" name="mother name"><br>
            <label for="father name">father name</label>
            <input type="text" id="father name" name="father name"><br>
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email"><br>
            <label for="password">password</label>
            <input type="password" id="password" name="password"><br>
            <label for="confpassword">confirm password</label>
            <input type="confpassword" id="confpassword" name="confpassword"><br>


            <label for="DOB">Date of Birth</label>
            <input type="date" id="DOB" name="DOB"><br>
            <label for="gender" >gender</label><br>
            <input type="radio" name="gender" value="female">female<br>
            <input type="radio" name="gender" value="male">male<br>
            <input type="radio" name="gender" value="others">others<br>
            <label for="college">enter college name</label>
            <input type="text" id="college" name="college"><br>
            <label for="qualfication">Qualification</label>
            <select id="qualfication" name="qualfication">
                <option value=" "> </option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.Tech">B.Tech</option>
                <option value="Degree">Degree</option>
                <option value="Diploma">Diploma</option>
                <option value="Inter">Inter</option>
            </select><br>

            <input type="submit" value="submit"><br>
        </form>
    </body>
</html>
