<html>
    <head>
        <title>login page</title>
        <style>
            h2{
                text-align: center;
                text-decoration: black ;
            }
            form{
                text-align: center;
                align-items: center;
                justify-content: center;
            }
            label{
                text-align: left;
                justify-content: left;
            }
        </style>
    </head>
    <body>
        <form>
            <h2>login form</h2>
            <label for="login">username</label><br>
            <input type="email" id="login" name="login" placeholder="enter your username" required><br>
            <label for="pass">password</label><br>
            <input type="pass" id="pass" name="pass" placeholder="enter password" required><br>
            <input type="button" name="button" value="Submit">
            <p>Not registered? Create an account</p>
        </form>
    </body>
</html>
