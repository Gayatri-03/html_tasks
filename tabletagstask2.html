<html>
    <head>
        <title>task2 of table tags</title>
        <style>
            tr,td{
                text-align: center;
                margin:10px;
            }
            
        </style>
    </head>
    <body>
        <table border="2">
            <tr><td colspan="4">This is the head of the table</td></tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr><td colspan="4">This is the foot of the table</td></tr>
        </table>
    </body>
</html>
